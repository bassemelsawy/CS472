<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up form</title>
    <meta charset="utf-8" />
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="form-contaienr">
        <form action="">
            <fieldset>
                <legend>New User Signup:</legend>
                <div class="input-container">
                    <div class="input-label">
                        <label for="name">Name:</label>
                    </div>
                    <input  id= "name" type="text" name="name">
                </div>
                <div class="input-container">
                    <div class="input-label">
                        <label for="Email">Email:</label>
                    </div>
                    <input id="Email" type="email">
                </div>
                <div class="input-container">
                    <div class="input-label">
                        <label >Gender:</label>
                    </div>
                    <label for="gender">
                        <input id="gender" type="radio" name="gender" value="Male"> Male
                    </label>
                    <label for="gender">
                        <input id="gender" type="radio" name="gender" value="Female"> Female
                    </label>
                </div>
                <div class="input-container">
                    <div class="input-label">
                        <label for="age">Age:</label>
                    </div>
                    <input id="age" type="text">
                </div>
                <div class="input-container">
                    <div class="input-label">
                        <label for="pt">Personality Type:</label>
                    </div>
                    <input id="pt" type="text">
                    (<a class="warning-message" href="#">Don't know your type?</a>)
                </div>
                <div class="input-container">
                    <div class="input-label">
                        <label for="os">Favorite OS:</label>
                    </div>
                    <select name="os" id="os">
                        <option value="">Windows</option>
                        <option value="">Mac</option>
                        <option value="">Linux</option>
                    </select>
                </div>
               
                <div class="input-container">
                    <div class="input-label">
                        <label for="seekage">Seeking age:</label>
                    </div>
                    <input id="seekage" type="number" placeholder="min" class="input--sm"> to <input type="number" placeholder="max" class="input--sm">
                </div>
            </fieldset>
            <button type="submit" class="button">Signup</button>
        </form>
    </div>
</body>

</html>
