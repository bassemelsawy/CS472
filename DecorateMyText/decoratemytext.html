
<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

		<script src="decoratemytext.js"></script>
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

        <fieldset>
            <legend>Text</legend>
            <textarea rows="4" cols="30" id="myText"></textarea>
        </fieldset>
        
        <fieldset>
            <legend>Decoration</legend>
            <button id="decorationButton" onclick="showDecorations();">Bigger Decorations!</button>
            <br> 
            <label><input type="checkbox" id="myCheckbox" onchange="showBling();">Bling</label>
        </fieldset>
        
        <fieldset>
                <legend>Malkovitch</legend>
                <button id="malkovitchButton" onclick="malkovitch();">Malkovitch!</button>
                
            </fieldset>
	</body>
</html>
